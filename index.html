<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Clicker</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
   
    <div class="container">



        <div class="Footer"><h1 class = "pixelify-sans-text">Click The Pixel Block to Gain Pixel Points!!!</h1></div>




        <div class="Header">
            <h1 class = "pixelify-sans-text">Pixel Clicker</h1>
        </div>
        



        <div class="Store">
            <br>
            <button class = "pixelify-sans-text button-85" id = "arrowbtn" onclick = "addArrow()"><br><img src= "images/Pixel_Arrow.png" height = "70"> <br>Pixel Arrow</button>
            <h3 id="arrowCost" class = "pixelify-sans-text">Cost: 10 Pixels</h3>
            <h3 id = "totalArrows" class = "pixelify-sans-text">0 Pixel Arrows </h3>
            <br>
            <button class = "pixelify-sans-text button-85" id = "coinbtn" onclick = "addCoins()"><br><img src = "images/Pixel_Coin.png" height = "70"><br>Pixel Coin</button>
            <h3 id = "coinCost" class = "pixelify-sans-text">Cost: 100 Pixels</h3>
            <h3 id = "totalCoins" class = "pixelify-sans-text">0 Pixel Coins</h3>
            <br>
            <button class = "pixelify-sans-text button-85"  id = "pickaxebtn" onclick = "addPickaxes()"><br><img src = "images/Pixel_Pickaxe.png" height = "70"> <br>Pixel Pickaxe</button>
            <h3 id = "pickaxeCost" class = "pixelify-sans-text">Cost: 450 Pixels</h3>
            <h3 id = "totalPickaxes" class = "pixelify-sans-text">0 Pixel Pickaxes</h3>
            <br>
            <button class = "pixelify-sans-text button-85" id = "gembtn" onclick = "addGems()"><br><img src = "images/Pixel_Gem.png" height = "70"><br> Pixel Gem</button>
            <h3 id = "gemCost" class = "pixelify-sans-text">Cost: 700 Pixels</h3>
            <h3 id = "totalGems" class = "pixelify-sans-text">0 Pixel Gems</h3>
            <br>
            <button class = "pixelify-sans-text button-85" id = "starbtn" onclick = "addStars()"><br><img src = "images/Pixel_Star.png" height = "70"> <br>Pixel Star</button>
            <h3 id = "starCost" class = "pixelify-sans-text">Cost: 1000 Pixels</h3>
            <h3 id = "totalStars" class = "pixelify-sans-text">0 Pixel Stars</h3>
        </div>
        



        <div class="Game">
            <br>
            <br>
            <h2 class = "pixelify-sans-text" id = "pointsTracker">0 Pixels</h2>
            <button onclick = "addPoint()" class = "shrink"><img src="images/Clicker_Block.png" height="230"></button>
        </div>



    </div>
<script src = "script.js"></script>
</body>
</html>
