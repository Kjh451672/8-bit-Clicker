<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Clicker</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
   
    <div class="container">



        <div class="Footer"><h1 class = "pixelify-sans-text">Click The Pixel Block to Gain Pixel Points!!!</h1></div>




        <div class="Header">
            <h1 class = "pixelify-sans-text">Pixel Clicker</h1>
        </div>
        



        <div class="Store">
            <br>
            <button class = "pixelify-sans-text button-85" onclick = "addArrow()"><img src= "images/Pixel_Arrow.png" height = "70"> Pixel Arrow (10 Pixels)</button>
            <h3 id = "totalArrows" class = "pixelify-sans-text">0 Pixel Arrows </h3>
            <br>
            <button class = "pixelify-sans-text button-85" onclick = "addCoins()"><img src = "images/Pixel_Coin.png" height = "70"> Pixel Coin (100 Pixels)</button>
            <h3 id = "totalCoins" class = "pixelify-sans-text">0 Pixel Coins</h3>
            <br>
            <button class = "pixelify-sans-text button-85" onclick = "addPickaxes()"><img src = "images/Pixel_Pickaxe.png" height = "70"> Pixel Pickaxe (450 Pixels)</button>
            <h3 id = "totalPickaxes" class = "pixelify-sans-text">0 Pixel Pickaxes</h3>
            <br>
            <button class = "pixelify-sans-text button-85" onclick = "addGems()"><img src = "images/Pixel_Gem.png" height = "70"> Pixel Gem (700 Pixels)</button>
            <h3 id = "totalGems" class = "pixelify-sans-text">0 Pixel Gems</h3>
            <br>
            <button class = "pixelify-sans-text button-85" onclick = "addStars()"><img src = "images/Pixel_Star.png" height = "70"> Pixel Star (1000 Pixels)</button>
            <h3 id = "totalStars" class = "pixelify-sans-text">0 Pixel Stars</h3>
        </div>
        



        <div class="Game">
            <br>
            <br>
            <h2 class = "pixelify-sans-text" id = "pointsTracker">0 Pixels</h2>
            <button onclick = "addPoint()" class = "shrink"><img src="images/Clicker_Block.png" height="180"></button>
        </div>



    </div>
<script src = "script.js"></script>
</body>
</html>
